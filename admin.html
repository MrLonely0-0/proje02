<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/admin.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="img/logo.jpg" alt="Logo da Hamburgueria">
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="admin">
      <h1>Painel Administrativo</h1>
      <form id="novo-produto-form">
        <label for="nome">Nome do Hambúrguer:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required>
        
        <label for="imagem">URL da Imagem:</label>
        <input type="url" id="imagem" name="imagem" required>
        
        <button type="submit">Adicionar Produto</button>
      </form>
      <div id="produtos-atualizados">
        <!-- Produtos adicionados aparecem aqui -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Hamburgueria</p>
  </footer>
</body>
</html>
